<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #resultado {
            font-weight: bold;
            font-size: 6rem;
            text-align: center;
        }

        .canvas-container {
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <main>
        <div class="px-4 py-2 my-2 text-center border-bottom">
            <h1 class="display-5 fw-bold">N&uacute;meros escritos a mano</h1>
        </div>

        <div class="b-example-divider"></div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">
                    <div id="canvas-container">
                        <div><i>Dibuja el n&uacute;mero grande y centrado para tener una mejor predicci&oacute;n</i>
                        </div>
                        <canvas id="bigcanvas" width="200" height="200"></canvas>
                        <canvas id="smallcanvas" width="28" height="28" style="display: none"></canvas>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" id="limpiar" onclick="limpiar()">Limpiar</button>
                        <button class="btn btn-success" id="predecir" onclick="predecir()">Predecir</button>
                        <div id="resultado"></div>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="fabric.min.js" />
    </script>
    <script src="drawing.js"></script>
    <script src="index.js"></script>
</body>

</html>
